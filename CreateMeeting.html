    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>

  </head>
  <body>
    <div style="padding: 30px">    
        <div class="container" style="border-radius: 10px; border: 1px solid lightslategrey; box-shadow: 0px 0px 30px grey;">
            <div class="row" style="margin: 30px">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                            <fieldset>
                                <legend class="text-center header">CREAR MEETING</legend>
        
                                <div class="form-group" style="margin-top: 20px">
                                        <label for="full_name_id" class="control-label">Nombre de Meeting</label>
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                        <div class="col-md-8">
                                            <input id="fname" name="name" type="text" placeholder="Nombre de Meeting" class="form-control">
                                        </div>
                                    </div>
    
                                <div class="row" style="margin-top: 20px">
                                    <div class="col-md-5 form-group ">
                                        <label for="full_name_id" class="control-label">Fecha de Meeting</label>
                                        <div class="col-md-10">
                                            <input id="datepicker" width="276" />
                                        </div>
                                    </div>
                                    <div class="col-md-5 form-group">
                                        <label for="full_name_id" class="control-label">Horario de Meeting</label>
                                        <div class="col-md-10">
                                            <input id="timepicker" width="276"/>
                                        </div>
                                    </div>
                                    <div class="col-md-1" style="align-self: center; text-align: center;">
                                            <i class="far fa-calendar-plus fa-2x" style="color:blue"></i>
                                    </div>
                                </div>
                                <div style="margin-top: 10px">
                                        <div class="col-md-8">
                                            <i class="fas fa-calendar-day"></i>
                                            <label>12/12/2020 12:00 pm</label>
                                        </div>
                                        <div class="col-md-8">
                                            <i class="fas fa-calendar-day"></i>
                                            <label>25/12/2019 11:pm</label>
                                        </div>
                                </div>
        
                                <div class="form-group" style="margin-top: 20px">
                                    <label for="full_name_id" class="control-label">Agregar Participantes</label>
                                    <div class="row">
                                        <div class="col-md-8">
                                            <input id="email" name="email" type="text" placeholder="Email Address" class="form-control" style="float:right">
                                        </div>
                                        <div class="col-md-1" style="align-self: center;">
                                            <i class="fas fa-plus-circle fa-2x" style="color:blue"></i>
                                        </div>
                                    </div>
                                    <div style="margin-top: 10px">
                                        <div class="col-md-8">
                                            <i class="fa fa-user bigicon"></i>
                                            <label>sbriones97@hotmail.com</label>
                                        </div>
                                        <div class="col-md-8">
                                            <i class="fa fa-user bigicon"></i>
                                            <label>gusgus@hotmail.com</label>
                                        </div>
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <label for="full_name_id" class="control-label">Descripción</label>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="description" name="description" placeholder="Agrega una descripción" rows="7"></textarea>
                                    </div>
                                </div>
        
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>      
    </div>

        $('#timepicker').timepicker();
    </script>

  </body>
</html>
